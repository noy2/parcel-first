<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram clone</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <div class="header-container">
      <div class=""><img src="./resource/insta-logo.png" alt=""></div>
      <div class=""><input type="text" placeholder="검색"></div>
      <div class="btnset">
        <a href="" class="home plm"><span class="material-icons">home</span></a>
        <a href="" class="dm plm"><span class="material-icons">send</span></a>
        <a href="" class="gps plm"><span class="material-icons">explore</span></a>
        <a href="" class="like plm"><span class="material-icons">favorite</span></a>
        <a href="" class="profile plm">
          <img src="./resource/profile-img.jpg" alt="" class="avata-size-small">
        </a>
      </div>
    </div>
  </header>
  <body>
    <section class="story">
      <div class="stroy-people">
        <img src="./resource/profile-img.jpg" alt="">
        <div class="">insta-name</div>
      </div>
      <div class="stroy-people">
        <img src="./resource/profile-img.jpg" alt="">
        <div class="">insta-name</div>
      </div>
      <div class="stroy-people">
        <img src="./resource/profile-img.jpg" alt="">
        <div class="">insta-name</div>
      </div>
    </section>
    <section class="article">
      <div class="article-header">
        <div class="article-profile">
          <img src="./resource/profile-img.jpg" alt="">
          <a href="">happy.circuit</a>
        </div>
        <a href=""><span class="material-icons">more_horiz</span></a>
      </div>
      <img src="" alt="" class="article-img">
      <div class="container">
        <div class="article-btn">
          <div class="">
            <a href=""><span class="material-icons">favorite</span></a>
            <a href=""><span class="material-icons">chat_bubble</span></a>
            <a href=""><span class="material-icons">send</span></a>
          </div>
          <a href=""><span class="material-icons">bookmark</span></a>
        </div>
        <div class="article-main">
          <a href="" class="writer">happy.circuit</a>
          <span class="main-text">i am happy?</span>
        </div>
        <div class="article-comment">
          <div class="comment-container">
            <div class="person">
              <a href="" class="wirter">happy.circuit</a>
              <span class="main-text">no you aren't</span>
            </div>
            <a href=""><span class="material-icons">favorite</span></a>
          </div>
        </div>
        <div class="time">
          <a href="" class="time-ago">5 days ago</a>
        </div>
      </div>
      <div class="add-comment">
        <input type="text" placeholder="Add your comment">
        <button class="upload">SEND</button>
      </div>
    </section>
    <section class="recommand-friends">
      <div class="header-recommand">
        <div class="card-friends">
          <img src="./resource/profile-img.jpg" alt="">
          <span>NAME</span>
          <span>RECOMMAND</span>
          <button>FOLLOW</button>
        </div>
      </div>
    </section>
    <aside>
      <div class="account">
        <img src="./resource/profile-img.jpg" alt="">
        <div class="account-info">
          <a href="">happy.circuit</a>
          <span>석민</span>
        </div>
        <button>전환</button>
      </div>
      <div class="recommand-foryou">
        <span>회원님을 위한 추천</span>
        <a href="">모두보기</a>
      </div>
      <div class="recommand-friends-foryou">
        <img src="./resource/profile-img.jpg" alt="">
        <div class="account-info">
          <a href="">tlqkf</a>
          <span>tlqkf</span>
        </div>
        <button>팔로우</button>
      </div>
    </aside>
  </body>
</body>
</html>
