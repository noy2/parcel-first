<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram clone</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <div class="header-container">
      <div class=""><img src="./resource/insta-logo.png" alt=""></div>
      <div class=""><input class="header-search p8 bg1" type="text" placeholder="검색"></div>
      <div class="btnset">
        <a href="" class="home plm"><span class="material-icons">home</span></a>
        <a href="" class="dm plm"><span class="material-icons">send</span></a>
        <a href="" class="gps plm"><span class="material-icons">explore</span></a>
        <a href="" class="like plm"><span class="material-icons">favorite</span></a>
        <a href="" class="profile plm">
          <img src="./resource/profile-img.jpg" alt="" class="avatar-size-small">
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="article-container">
        <section class="story bg2 bd-mg1 p16 mt36">
          <div class="story-people">
            <img src="./resource/profile-img.jpg" alt="" class="avatar-size-large">
            <span class="fss">name</span>
          </div>
          <div class="story-people mlm">
            <img src="./resource/profile-img.jpg" alt="" class="avatar-size-large">
            <span class="fss">name</span>
          </div>
          <div class="story-people mlm">
            <img src="./resource/profile-img.jpg" alt="" class="avatar-size-large">
            <span class="fss">name</span>
          </div>
        </section>
        <section class="article bg2 bd-mg1 mt24">
          <div class="article-header p16">
            <div class="article-profile">
              <img src="./resource/profile-img.jpg" alt="" class="avatar-size-middle">
              <a href="" class="fs14 mlm fwb">happy.circuit</a>
            </div>
            <a href=""><span class="material-icons">more_horiz</span></a>
          </div>
          <img src="./resource/article-img.jpg" alt="" class="article-img">
          <div class="container">
            <div class="article-btn plr16 pt12">
              <div class="">
                <a href=""><span class="material-icons">favorite</span></a>
                <a href="" class="mlm"><span class="material-icons">chat_bubble</span></a>
                <a href="" class="mlm"><span class="material-icons">send</span></a>
              </div>
              <a href=""><span class="material-icons">bookmark</span></a>
            </div>
            <a href="" class="fs14 plr16 fwb">좋아요 122개</a>
            <div class="article-main fs14 plr16 pt8">
              <a href="" class="writer fwb">happy.circuit</a>
              <span class="main-text">i am happy?</span>
            </div>
            <div class="article-comment fs14 plr16 pt8">
              <div class="comment-container">
                <div class="person">
                  <a href="" class="wirter fwb">happy.circuit</a>
                  <span class="main-text">no you aren't</span>
                </div>
                <a href=""><span class="material-icons">favorite</span></a>
              </div>
            </div>
            <div class="time">
              <a href="" class="time-ago fs10 plr16">5 days ago</a>
            </div>
          </div>
          <div class="add-comment">
            <input type="text" placeholder="Add your comment">
            <button class="upload">SEND</button>
          </div>
        </section>
        <section class="recommand-friends">
          <div class="header-recommand">
            <div class="card-friends">
              <img src="./resource/profile-img.jpg" alt="">
              <span>NAME</span>
              <span>RECOMMAND</span>
              <button>FOLLOW</button>
            </div>
          </div>
        </section>
      </div>
      <div class="side-container">
        <div class="account">
          <img src="./resource/profile-img.jpg" alt="" class="avatar-size-large">
          <div class="account-info">
            <a href="">happy.circuit</a>
            <span>석민</span>
          </div>
          <button>전환</button>
        </div>
        <div class="recommand-foryou">
          <span>회원님을 위한 추천</span>
          <a href="">모두보기</a>
        </div>
        <div class="recommand-friends-foryou">
          <img src="./resource/profile-img.jpg" alt="" class="avatar-size-small">
          <div class="account-info">
            <a href="">tlqkf</a>
            <span>tlqkf</span>
          </div>
          <button>팔로우</button>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
